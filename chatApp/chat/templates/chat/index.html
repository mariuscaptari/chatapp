<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>ChatApp üç£</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<style>
    html,
    body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    body>footer {
        margin-top: auto;
    }
</style>

<body>
    <section class="hero is-small is-info">
        <div class="hero-body">
            <p class="title">
                ChatApp üç£
            </p>
            <p class="subtitle">
                Web and Clound Computing
            </p>
        </div>
    </section>

    <div class="container is-centered mt-6">
        <div class="field">
            <label class="label">Channel name</label>
            <div class="control">
                <input class="input" type="text" placeholder="Channel name" id="room-name-input">
            </div>
        </div>

        <div class="field">
            <label class="label">Nickname</label>
            <div class="control">
                <input class="input" type="text" placeholder="Nickname" id="username-input">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <a class="button is-info" id="room-name-submit">Connect</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Chat App</strong> by Marius Captari and Lennard Froma (Group 15)</a>. The source code can be found on <a href="https://github.com/rug-wacc/2022_group_15_s4865928_s2676699">GitHub</a>.
            </p>
        </div>
    </footer>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-submit').onclick = function (e) {
            var roomName = document.querySelector('#room-name-input').value;
            var userName = document.querySelector('#username-input').value;
            window.location.replace(roomName + '/?username=' + userName);
        };
    </script>
</body>

</html>
