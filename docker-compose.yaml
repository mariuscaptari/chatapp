version: '3'
name: "chatApp"

services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - djangonetwork
  cassandra:
    image: cassandra:latest
    ports:
      - "9042:9042"
    volumes:
      - ./cassandra:/var/lib/cassandra
    networks:
      - djangonetwork
  web:
    build: .
    command: bash -c "wait-for-it cassandra:9042 -- python chatApp/manage.py sync_cassandra && python chatApp/manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - cassandra
    links:
        - cassandra:cassandra
    networks:
        - djangonetwork

networks:
  djangonetwork:
    driver: bridge
